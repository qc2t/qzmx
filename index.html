<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ›²è½´æ•°æ®æŸ¥è¯¢ç³»ç»Ÿ (æ—¥æœŸä¿®æ­£ç‰ˆ)</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .main-container { max-width: 1400px; margin: 30px auto; padding: 0 15px; }

        /* å¡ç‰‡å®¹å™¨ */
        .search-card, .table-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }
        .table-card { padding: 0; overflow: hidden; display: none; }

        /* è¡¨æ ¼æ ·å¼ */
        .table-responsive { overflow-x: auto; max-height: 75vh; }
        .table { margin-bottom: 0; white-space: nowrap; vertical-align: middle; }
        .table thead th {
            position: sticky; top: 0; background-color: #e9ecef; color: #495057;
            padding: 15px; z-index: 10; border-bottom: 2px solid #dee2e6;
        }
        .table tbody td { padding: 12px 15px; }

        /* å›¾ç‰‡ç¼©ç•¥å›¾ */
        .thumb-img {
            height: 40px; width: auto; border-radius: 4px; border: 1px solid #ddd;
            transition: all 0.2s ease; cursor: zoom-in;
        }
        .thumb-img:hover { transform: scale(5); z-index: 999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="main-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary m-0">ğŸ“‚ æ›²è½´ä¿¡æ¯æŸ¥è¯¢</h3>
        <button class="btn btn-success" onclick="exportToImage()">ğŸ“¸ å­˜ä¸ºå›¾ç‰‡</button>
    </div>

    <div class="search-card">
        <div class="input-group input-group-lg">
            <span class="input-group-text bg-white text-primary border-end-0">ğŸ“…</span>
            <input type="text" id="searchInput" class="form-control border-start-0" placeholder="è¾“å…¥è½´å·ã€ç‚‰å·æˆ–æ—¥æœŸ(2024-01-01)...">
            <button class="btn btn-primary px-4 fw-bold" onclick="performSearch()">æŸ¥è¯¢</button>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <small class="text-muted" id="statusMsg">å‡†å¤‡å°±ç»ª</small>
            <button class="btn btn-link btn-sm text-decoration-none" onclick="resetTable()">é‡ç½®å…¨éƒ¨</button>
        </div>
        <div id="localUploadArea" class="mt-3 pt-3 border-top d-none">
            <div class="alert alert-warning py-2 small">æœ¬åœ°æ¨¡å¼ï¼šè¯·æ‰‹åŠ¨é€‰æ‹© Excel æ–‡ä»¶</div>
            <input type="file" id="localFileBtn" class="form-control" accept=".xlsx">
        </div>
    </div>

    <div id="loading" class="text-center py-5 d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">æ­£åœ¨å¤„ç†æ•°æ®...</p>
    </div>

    <div id="resultArea" class="table-card">
        <div class="table-responsive" id="tableExportScope">
            <table class="table table-striped table-hover">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    
    <div id="noResult" class="alert alert-secondary text-center d-none mt-4">æœªæ‰¾åˆ°è®°å½•</div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    const EXCEL_FILENAME = "qzmx.xlsx"; // ç¡®ä¿æ–‡ä»¶åä¸€è‡´
    const IMAGE_FOLDER = "images/";     // å›¾ç‰‡è·¯å¾„å‰ç¼€

    let allData = [];
    let tableHeaders = [];

    // 1. åˆå§‹åŒ–
    window.onload = function() {
        if (window.location.protocol.startsWith('http')) {
            loadOnlineExcel();
        } else {
            showLocalMode();
        }
    };

    function loadOnlineExcel() {
        showLoading(true);
        fetch(EXCEL_FILENAME)
            .then(res => { if (!res.ok) throw new Error("404"); return res.arrayBuffer(); })
            .then(buffer => processExcel(buffer))
            .catch(() => { showLoading(false); showLocalMode(); });
    }

    document.getElementById('localFileBtn').addEventListener('change', function(e) {
        if (!e.target.files[0]) return;
        showLoading(true);
        const reader = new FileReader();
        reader.onload = function(e) { processExcel(e.target.result); };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    // 2. æ ¸å¿ƒå¤„ç†é€»è¾‘ (å«æ—¥æœŸæ ¼å¼åŒ–)
    function processExcel(buffer) {
        try {
            const workbook = XLSX.read(buffer, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // â˜…â˜…â˜… å…³é”®ç‚¹ï¼šcellDates: true â˜…â˜…â˜…
            // è®© SheetJS æŠŠæ—¥æœŸè¯†åˆ«ä¸ºå¯¹è±¡ï¼Œè€Œä¸æ˜¯æ•°å­—æˆ–å­—ç¬¦ä¸²
            const rawData = XLSX.utils.sheet_to_json(firstSheet, { defval: "", cellDates: true });

            // â˜…â˜…â˜… æ•°æ®æ¸…æ´—ï¼šéå†æ‰€æœ‰æ•°æ®ï¼ŒæŠŠæ—¥æœŸå¯¹è±¡è½¬ä¸º YYYY-MM-DD â˜…â˜…â˜…
            allData = rawData.map(row => {
                const newRow = {};
                Object.keys(row).forEach(key => {
                    let val = row[key];
                    if (val instanceof Date) {
                        // å¦‚æœæ˜¯æ—¥æœŸå¯¹è±¡ï¼Œæ ¼å¼åŒ–å®ƒï¼
                        newRow[key] = formatDate(val); 
                    } else {
                        newRow[key] = val;
                    }
                });
                return newRow;
            });

            if (allData.length > 0) {
                tableHeaders = Object.keys(allData[0]);
                initTableHead();
                renderTable(allData);
                showLoading(false);
                document.getElementById('statusMsg').innerText = `âœ… å·²åŠ è½½ ${allData.length} æ¡æ•°æ®`;
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('localUploadArea').classList.add('d-none');
            }
        } catch (e) {
            alert("æ–‡ä»¶è§£æé”™è¯¯");
            showLoading(false);
        }
    }

    // â˜…â˜…â˜… æ—¥æœŸæ ¼å¼åŒ–å‡½æ•° â˜…â˜…â˜…
    function formatDate(date) {
        // åŠ ä¸Š8å°æ—¶æ—¶åŒºåç§»ï¼Œé˜²æ­¢ UTC æ—¶é—´å¯¼è‡´çš„æ—¥æœŸå›é€€ï¼ˆä¾‹å¦‚ 1æœˆ2æ—¥å˜æˆäº†1æœˆ1æ—¥ï¼‰
        // å¦‚æœæ‚¨å‘ç°æ—¥æœŸæ€»æ˜¯å°‘ä¸€å¤©ï¼Œè¯·å–æ¶ˆä¸‹é¢è¿™è¡Œçš„æ³¨é‡Šï¼š
        // date.setHours(date.getHours() + 8); 
        
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function initTableHead() {
        let html = '<tr><th style="width:50px">#</th>';
        tableHeaders.forEach(h => html += `<th>${h}</th>`);
        html += '</tr>';
        document.getElementById('tableHead').innerHTML = html;
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        const MAX = 100;
        
        if (data.length === 0) {
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('noResult').classList.remove('d-none');
            return;
        }
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('noResult').classList.add('d-none');

        let html = '';
        data.slice(0, MAX).forEach((row, i) => {
            html += `<tr><td class="text-muted small">${i + 1}</td>`;
            tableHeaders.forEach(h => {
                let val = row[h];
                if (isImage(val)) {
                    html += `<td><a href="${IMAGE_FOLDER}${val}" target="_blank"><img src="${IMAGE_FOLDER}${val}" class="thumb-img"></a></td>`;
                } else {
                    html += `<td>${val}</td>`;
                }
            });
            html += '</tr>';
        });
        if (data.length > MAX) html += `<tr><td colspan="${tableHeaders.length+1}" class="text-center text-muted">...ä»…æ˜¾ç¤ºå‰ ${MAX} æ¡...</td></tr>`;
        tbody.innerHTML = html;
    }

    function performSearch() {
        const q = document.getElementById('searchInput').value.trim().toUpperCase();
        if (!q) { renderTable(allData); return; }
        const res = allData.filter(row => Object.values(row).some(v => String(v).toUpperCase().includes(q)));
        renderTable(res);
    }

    function resetTable() {
        document.getElementById('searchInput').value = '';
        renderTable(allData);
    }

    function isImage(v) { return typeof v === 'string' && /\.(jpg|jpeg|png|gif)$/i.test(v); }
    function showLoading(b) { document.getElementById('loading').classList.toggle('d-none', !b); }
    function showLocalMode() { document.getElementById('localUploadArea').classList.remove('d-none'); }

    function exportToImage() {
        const el = document.getElementById('tableExportScope');
        const orgH = el.style.maxHeight; el.style.maxHeight = "none";
        html2canvas(document.querySelector("#resultArea"), { backgroundColor: "#fff" }).then(canvas => {
            const a = document.createElement('a');
            a.download = `æŸ¥è¯¢ç»“æœ_${new Date().toISOString().split('T')[0]}.jpg`;
            a.href = canvas.toDataURL("image/jpeg");
            a.click();
            el.style.maxHeight = orgH;
        });
    }

    document.getElementById("searchInput").addEventListener("keypress", (e) => { if(e.key==="Enter") performSearch(); });
</script>

</body>
</html>
