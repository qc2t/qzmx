    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="main-container">

    <div class="search-card">

            <span class="input-group-text bg-white border-end-0">ğŸ”</span>
            <input type="text" id="searchInput" class="form-control border-start-0" placeholder="è¯·è¾“å…¥è½´å·ã€ç‚‰å·æˆ–ä»»æ„å…³é”®è¯...">
            <button class="btn btn-primary px-4 fw-bold" type="button" onclick="performSearch()">æŸ¥è¯¢</button>

        <div class="d-flex justify-content-between mt-2">

            <button class="btn btn-link btn-sm text-decoration-none" onclick="resetTable()">é‡ç½®æ˜¾ç¤ºå…¨éƒ¨</button>
        </div>
        
        <div id="manualUpload" class="mt-3 pt-3 border-top d-none">

            <input type="file" id="localFileBtn" class="form-control form-control-sm" accept=".xlsx">

    <div id="loading" class="text-center my-5 d-none">

    <div id="resultArea" class="table-wrapper d-none">

    <div id="noResult" class="alert alert-warning text-center d-none mt-4">
        æœªæ‰¾åˆ°åŒ…å«è¯¥å…³é”®è¯çš„è®°å½•

<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    let allData = []; // å­˜å‚¨æ‰€æœ‰æ•°æ®
    let tableHeaders = []; // å­˜å‚¨è¡¨å¤´
    const EXCEL_FILENAME = "qzmx.xlsx"; // è®¾å®šçš„æ–‡ä»¶å

    // === 1. åˆå§‹åŒ–é€»è¾‘ ===
    window.onload = function() {
        // å¦‚æœæ˜¯ç½‘é¡µé“¾æ¥æ‰“å¼€ï¼Œå°è¯•è‡ªåŠ¨ä¸‹è½½æ–‡ä»¶
        if (window.location.protocol.startsWith('http')) {
            loadOnlineExcel();
        } else {
            // å¦‚æœæ˜¯åŒå‡»æœ¬åœ°htmlæ‰“å¼€ï¼Œæ˜¾ç¤ºæ‰‹åŠ¨ä¸Šä¼ æ¡†
            document.getElementById('manualUpload').classList.remove('d-none');
            document.getElementById('statusMsg').innerText = "æœ¬åœ°æ¨¡å¼ï¼šè¯·é€‰æ‹©æ–‡ä»¶å¼€å§‹";
        }
    };

    // === 2. åŠ è½½ç½‘ç»œ Excel ===
    function loadOnlineExcel() {
        document.getElementById('loading').classList.remove('d-none');
        fetch(EXCEL_FILENAME)
            .then(res => {
                if (!res.ok) throw new Error("æ–‡ä»¶æœªæ‰¾åˆ°");
                return res.arrayBuffer();
            })
            .then(buffer => parseExcelData(buffer))
            .catch(err => {
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('statusMsg').innerHTML = `<span class="text-danger">è‡ªåŠ¨åŠ è½½å¤±è´¥ (${err.message})ï¼Œè¯·ä½¿ç”¨ä¸‹æ–¹æ‰‹åŠ¨é€‰æ‹©ã€‚</span>`;
                document.getElementById('manualUpload').classList.remove('d-none');
            });
    }

    // === 3. ç›‘å¬æ‰‹åŠ¨æ–‡ä»¶é€‰æ‹© ===
    document.getElementById('localFileBtn').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('loading').classList.remove('d-none');
        const reader = new FileReader();
        reader.onload = function(e) { parseExcelData(e.target.result); };
        reader.readAsArrayBuffer(file);
    });

    // === 4. è§£æ Excel æ ¸å¿ƒå‡½æ•° ===
    function parseExcelData(buffer) {
        try {
            const workbook = XLSX.read(buffer, { type: 'array' });
            const firstSheetName = workbook.SheetNames[0]; // è¯»å–ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨
            const worksheet = workbook.Sheets[firstSheetName];
            
            // è½¬æ¢ä¸º JSONï¼Œä¿ç•™ç©ºå€¼é˜²æ­¢é”™ä½
            allData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });

            if (allData.length > 0) {
                // æå–è¡¨å¤´
                tableHeaders = Object.keys(allData[0]);
                initTableStruct(); // ç”Ÿæˆè¡¨å¤´HTML
                renderTable(allData); // æ¸²æŸ“æ•°æ®
                
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('resultArea').classList.remove('d-none');
                document.getElementById('statusMsg').innerText = `æ•°æ®åŠ è½½æˆåŠŸï¼Œå…± ${allData.length} æ¡è®°å½•`;
                document.getElementById('manualUpload').classList.add('d-none'); // æˆåŠŸåéšè—ä¸Šä¼ æ¡†
            }
        } catch (e) {
            alert("è§£æå¤±è´¥ï¼Œè¯·ç¡®è®¤æ–‡ä»¶æ ¼å¼æ­£ç¡®");
            document.getElementById('loading').classList.add('d-none');
        }
    }

    // === 5. ç”Ÿæˆè¡¨å¤´ ===
    function initTableStruct() {
        let html = '<tr><th style="width:50px">#</th>';
        tableHeaders.forEach(header => {
            html += `<th>${header}</th>`;
        });
        html += '</tr>';
        document.getElementById('tableHead').innerHTML = html;
    }

    // === 6. æ¸²æŸ“è¡¨æ ¼å†…å®¹ (å«å›¾ç‰‡è¯†åˆ«) ===
    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        const MAX_DISPLAY = 100; // é™åˆ¶æœ€å¤šæ˜¾ç¤º100æ¡ï¼Œé˜²æ­¢å¡é¡¿
        
        if (data.length === 0) {
            document.getElementById('resultArea').classList.add('d-none');
            document.getElementById('noResult').classList.remove('d-none');
            return;
        }
        
        document.getElementById('resultArea').classList.remove('d-none');
        document.getElementById('noResult').classList.add('d-none');

        let html = '';
        data.slice(0, MAX_DISPLAY).forEach((row, index) => {
            html += '<tr>';
            html += `<td class="text-muted">${index + 1}</td>`; // åºå·
            
            tableHeaders.forEach(header => {
                let cellValue = row[header] || "";
                let cellHtml = cellValue;

                // æ™ºèƒ½æ£€æµ‹ï¼šå¦‚æœå†…å®¹æ˜¯ä»¥ .jpg / .png ç»“å°¾ï¼Œåˆ™æ˜¾ç¤ºä¸ºå›¾ç‰‡
                if (typeof cellValue === 'string' && (cellValue.toLowerCase().endsWith('.jpg') || cellValue.toLowerCase().endsWith('.png'))) {
                    // å‡è®¾å›¾ç‰‡å­˜å‚¨åœ¨ images/ æ–‡ä»¶å¤¹ä¸‹
                    cellHtml = `<a href="images/${cellValue}" target="_blank">
                                  <img src="images/${cellValue}" class="thumb-img" alt="å›¾">
                                </a>`;
                }

                html += `<td>${cellHtml}</td>`;
            });
            html += '</tr>';
        });

        if (data.length > MAX_DISPLAY) {
            html += `<tr><td colspan="${tableHeaders.length + 1}" class="text-center text-muted py-3">... æ•°æ®è¾ƒå¤šï¼Œä»…æ˜¾ç¤ºå‰ ${MAX_DISPLAY} æ¡ï¼Œè¯·è¾“å…¥æ›´ç²¾ç¡®çš„å…³é”®è¯ ...</td></tr>`;
        }
        
        tbody.innerHTML = html;
    }

    // === 7. æœç´¢åŠŸèƒ½ ===
    function performSearch() {
        const query = document.getElementById('searchInput').value.trim().toUpperCase();
        
        if (!query) {
            renderTable(allData); // ä¸ºç©ºæ˜¾ç¤ºå…¨éƒ¨
            return;
        }

        // æ¨¡ç³Šæœç´¢ï¼šåªè¦ä»»ä½•ä¸€åˆ—åŒ…å«å…³é”®è¯å°±åŒ¹é…
        const filtered = allData.filter(row => {
            return Object.values(row).some(val => 
                String(val).toUpperCase().includes(query)
            );
        });

        renderTable(filtered);
    }

    function resetTable() {
        document.getElementById('searchInput').value = '';
        renderTable(allData);
    }

    // === 8. å¯¼å‡ºä¸ºå›¾ç‰‡åŠŸèƒ½ ===
    function exportToImage() {
        const element = document.getElementById('resultArea');
        if (element.classList.contains('d-none')) {
            alert("å½“å‰æ²¡æœ‰å¯å¯¼å‡ºçš„æŸ¥è¯¢ç»“æœ");
            return;
        }
        
        // ä¸´æ—¶è°ƒæ•´æ ·å¼ä»¥ä¿è¯æˆªå›¾å®Œæ•´
        const originalMaxHeight = element.style.maxHeight;
        element.style.maxHeight = "none";
        
        html2canvas(element, { backgroundColor: "#ffffff" }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'æŸ¥è¯¢ç»“æœ_' + new Date().getTime() + '.png';
            link.href = canvas.toDataURL();
            link.click();
            
            // æ¢å¤æ ·å¼
            element.style.maxHeight = originalMaxHeight;
        });
    }

    // å›è½¦æœç´¢æ”¯æŒ
    document.getElementById("searchInput").addEventListener("keypress", (e) => { if(e.key==="Enter") performSearch(); });
</script>
