<body>

<div class="main-container">
    <h3 class="text-center fw-bold text-primary mb-4">ğŸ“‚ æ›²è½´ä¿¡æ¯æŸ¥è¯¢</h3>

    <div class="search-card">
        <div class="input-group input-group-lg" style="max-width: 800px; margin: 0 auto;">
            <input type="text" id="searchInput" class="form-control" placeholder="è¯·è¾“å…¥è½´å·ã€ç‚‰å·ã€æ—¥æœŸ (å¦‚ 2026-01-15)...">
            <button class="btn btn-primary px-5 fw-bold" onclick="performSearch()">æŸ¥è¯¢</button>
        </div>
        <div class="mt-3 text-muted small" id="statusMsg">æ­£åœ¨è¿æ¥æ•°æ®åº“...</div>
    </div>

    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-3 text-muted">æ­£åœ¨åŠ è½½æ•°æ®æ–‡ä»¶ (qzmx.xlsx)...</div>
    </div>

    <div id="resultArea" class="table-card">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

<script>
    // === é…ç½®é¡¹ ===
    const EXCEL_FILENAME = "qzmx.xlsx"; // Excelæ–‡ä»¶å (å¿…é¡»ä¸€è‡´)
    const IMAGE_FOLDER = "images/";     // å›¾ç‰‡æ–‡ä»¶å¤¹è·¯å¾„
    // =============

    let allData = [];
    let tableHeaders = [];

    // é¡µé¢åŠ è½½å³åˆ»å¼€å§‹ä¸‹è½½æ•°æ®
    window.onload = function() {
        fetch(EXCEL_FILENAME)
            .then(res => {
                if (!res.ok) throw new Error("æ–‡ä»¶æœªæ‰¾åˆ° (404)");
                return res.arrayBuffer();
            })
            .then(buffer => processExcel(buffer))
            .catch(err => {
                document.getElementById('loading').innerHTML = 
                    `<div class="text-danger fw-bold">âŒ åŠ è½½å¤±è´¥</div>
                     <p class="text-muted mt-2">è¯·ç¡®è®¤å·²å°† "${EXCEL_FILENAME}" ä¸Šä¼ åˆ°ä»“åº“æ ¹ç›®å½•ã€‚</p>`;
                document.getElementById('statusMsg').innerText = "æ•°æ®æºè¿æ¥å¤±è´¥";
            });
    };

    // å¤„ç† Excel æ•°æ®
    function processExcel(buffer) {
        try {
            const workbook = XLSX.read(buffer, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // è¯»å–é…ç½®ï¼šcellDates: true (è®©SheetJSè‡ªåŠ¨è¯†åˆ«æ—¥æœŸå¯¹è±¡)
            const rawData = XLSX.utils.sheet_to_json(firstSheet, { defval: "", cellDates: true });

            // æ•°æ®æ¸…æ´—ï¼šæ ¼å¼åŒ–æ—¥æœŸ
            allData = rawData.map(row => {
                const newRow = {};
                Object.keys(row).forEach(key => {
                    let val = row[key];
                    if (val instanceof Date) {
                        newRow[key] = formatDate(val); // è½¬ä¸º YYYY-MM-DD
                    } else {
                        newRow[key] = val;
                    }
                });
                return newRow;
            });

            if (allData.length > 0) {
                tableHeaders = Object.keys(allData[0]);
                initTableHead();
                renderTable(allData); // é»˜è®¤æ˜¾ç¤ºå…¨éƒ¨æˆ–å‰100æ¡
                
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('statusMsg').innerText = `âœ… æ•°æ®å·²å°±ç»ªï¼Œå…± ${allData.length} æ¡è®°å½•`;
            } else {
                throw new Error("Excel å†…å®¹ä¸ºç©º");
            }
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = `<div class="text-danger">âŒ æ–‡ä»¶è§£æé”™è¯¯ï¼Œè¯·æ£€æŸ¥ Excel æ ¼å¼</div>`;
        }
    }

    // æ ¼å¼åŒ–æ—¥æœŸ YYYY-MM-DD
    function formatDate(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    // ç”Ÿæˆè¡¨å¤´
    function initTableHead() {
        let html = '<tr><th style="width:50px">#</th>';
        tableHeaders.forEach(h => html += `<th>${h}</th>`);
        html += '</tr>';
        document.getElementById('tableHead').innerHTML = html;
    }

    // æ¸²æŸ“è¡¨æ ¼
    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        const MAX_SHOW = 100;
        
        if (data.length === 0) {
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('noResult').classList.remove('d-none');
            return;
        }

        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('noResult').classList.add('d-none');

        let html = '';
        data.slice(0, MAX_SHOW).forEach((row, idx) => {
            html += `<tr><td class="text-muted small">${idx + 1}</td>`;
            tableHeaders.forEach(h => {
                let val = row[h];
                // å›¾ç‰‡åˆ—è‡ªåŠ¨è¯†åˆ« (.jpg/.png/.jpeg)
                if (typeof val === 'string' && /\.(jpg|jpeg|png)$/i.test(val)) {
                    html += `<td>
                                <a href="${IMAGE_FOLDER}${val}" target="_blank">
                                    <img src="${IMAGE_FOLDER}${val}" class="thumb-img" title="æŸ¥çœ‹å¤§å›¾">
                                </a>
                             </td>`;
                } else {
                    html += `<td>${val}</td>`;
                }
            });
            html += '</tr>';
        });

        if (data.length > MAX_SHOW) {
            html += `<tr><td colspan="${tableHeaders.length+1}" class="text-center text-muted py-3">... æ•°æ®è¾ƒå¤šï¼Œä»…æ˜¾ç¤ºå‰ ${MAX_SHOW} æ¡ ...</td></tr>`;
        }
        tbody.innerHTML = html;
    }

    // æœç´¢é€»è¾‘
    function performSearch() {
        const q = document.getElementById('searchInput').value.trim().toUpperCase();
        if (!q) {
            renderTable(allData);
            return;
        }
        const filtered = allData.filter(row => 
            Object.values(row).some(val => String(val).toUpperCase().includes(q))
        );
        renderTable(filtered);
    }

    // å›è½¦æ”¯æŒ
    document.getElementById("searchInput").addEventListener("keypress", (e) => { if(e.key==="Enter") performSearch(); });
</script>
