    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* é”™è¯¯æç¤ºæ ·å¼ */
        .err-box { background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; font-size: 0.9em; display: inline-block; margin-top: 10px;}

<body>

<div class="main-container">
    <h3 class="text-center fw-bold text-primary mb-4">ğŸ“‚ æ›²è½´èˆ¹æ£€ä¿¡æ¯æŸ¥è¯¢</h3>

    <div class="search-card">
        <div class="input-group input-group-lg" style="max-width: 800px; margin: 0 auto;">
            <input type="text" id="searchInput" class="form-control" placeholder="è¾“å…¥è½´å·ã€ç‚‰å·ã€æ—¥æœŸ (å¦‚ 2026-01-15)...">
            <button class="btn btn-primary px-5 fw-bold" onclick="performSearch()">æŸ¥è¯¢</button>
        </div>
        <div class="mt-3 text-muted small" id="statusMsg">ç­‰å¾…åŠ è½½æ•°æ®...</div>
    </div>

    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-3 text-muted">æ­£åœ¨è¿æ¥æ•°æ®åº“...</div>
    </div>

    <div id="resultArea" class="table-card">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="noResult" class="alert alert-secondary text-center d-none mt-4">æœªæ‰¾åˆ°ç›¸å…³è®°å½•</div>

<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

<script>
    // === é…ç½® ===
    const EXCEL_FILENAME = "qzmx.xlsx"; // åªæœ‰è¿™é‡Œéœ€è¦æ”¹æ–‡ä»¶å
    const IMAGE_FOLDER = "images/";     // å›¾ç‰‡æ–‡ä»¶å¤¹
    // ===========

    let allData = [];
    let tableHeaders = [];

    window.onload = function() {
        // å°è¯•åŠ è½½è¿œç¨‹æ–‡ä»¶
        fetch(EXCEL_FILENAME)
            .then(res => {
                if (!res.ok) throw new Error("æ–‡ä»¶æœªæ‰¾åˆ° (404)");
                return res.arrayBuffer();
            })
            .then(buffer => processExcel(buffer))
            .catch(err => {
                // å¦‚æœè¿œç¨‹åŠ è½½å¤±è´¥ï¼Œæç¤ºé”™è¯¯ï¼ˆæ–¹ä¾¿è°ƒè¯•ï¼‰
                document.getElementById('loading').innerHTML = 
                    `<div class="text-danger fw-bold">âŒ åŠ è½½å¤±è´¥</div>
                     <div class="err-box">åŸå› ï¼šæ— æ³•è¯»å– ${EXCEL_FILENAME}<br>è¯·ç¡®ä¿æ–‡ä»¶å·²ä¸Šä¼ è‡³ GitHub ä»“åº“æ ¹ç›®å½•ã€‚<br>(${err.message})</div>`;
            });
    };

    function processExcel(buffer) {
        try {
            const workbook = XLSX.read(buffer, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // â˜…â˜…â˜… æ ¸å¿ƒæ”¹åŠ¨ï¼šraw: true â˜…â˜…â˜…
            // æˆ‘ä»¬è¯»å–"æœ€åŸå§‹"çš„æ•°æ®ï¼ˆæ•°å­—ï¼‰ï¼Œä¸è®© SheetJS åšä»»ä½•çŒœæµ‹
            const rawData = XLSX.utils.sheet_to_json(firstSheet, { defval: "", raw: true });

            // â˜…â˜…â˜… å¼ºåŠ›æ—¥æœŸæ¸…æ´— â˜…â˜…â˜…
            allData = rawData.map(row => {
                const newRow = {};
                Object.keys(row).forEach(key => {
                    const val = row[key];
                    // åªæœ‰å½“åˆ—ååŒ…å«"æ—¶é—´"æˆ–"æ—¥æœŸ"ï¼Œä¸”å€¼æ˜¯æ•°å­—æ—¶ï¼Œæ‰æ‰§è¡Œè½¬æ¢
                    // Excel æ—¥æœŸé€šå¸¸æ˜¯ > 30000 çš„æ•°å­—
                    if (isDateColumn(key) && typeof val === 'number' && val > 30000) {
                        newRow[key] = excelSerialToDate(val);
                    } else {
                        newRow[key] = val; // å…¶ä»–æƒ…å†µä¿æŒåŸæ ·
                    }
                });
                return newRow;
            });

            if (allData.length > 0) {
                tableHeaders = Object.keys(allData[0]);
                initTableHead();
                renderTable(allData); 
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('statusMsg').innerText = `âœ… æ•°æ®å°±ç»ªï¼Œå…± ${allData.length} æ¡è®°å½•`;
            } else {
                throw new Error("Excel å†…å®¹ä¸ºç©º");
            }
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = `<div class="text-danger">âŒ è§£æé”™è¯¯ï¼š${e.message}</div>`;
        }
    }

    // === è¾…åŠ©ï¼šåˆ¤æ–­æ˜¯å¦ä¸ºæ—¥æœŸåˆ— ===
    function isDateColumn(colName) {
        if (!colName) return false;
        const name = String(colName);
        // å¦‚æœæ‚¨çš„åˆ—ååŒ…å« "æ—¶é—´"ã€"æ—¥æœŸ"ã€"Date"ã€"Time" ä»»æ„ä¸€ä¸ªï¼Œå°±è§†ä¸ºæ—¥æœŸåˆ—
        return name.includes("æ—¶é—´") || name.includes("æ—¥æœŸ") || 
               name.toLowerCase().includes("date") || name.toLowerCase().includes("time");
    }

    // === æ ¸å¿ƒï¼šExcel æ•°å­—è½¬ YYYY-MM-DD (çº¯æ•°å­¦æ³•ï¼Œæ— è§†æ—¶åŒº) ===
    function excelSerialToDate(serial) {
        // ä½¿ç”¨ SheetJS å†…ç½®çš„ SSF å¼•æ“è§£ææ•°å­—
        const dateInfo = XLSX.SSF.parse_date_code(serial);
        // dateInfo ç»“æ„å¦‚: {y:2024, m:1, d:15, ...}
        if (dateInfo) {
            const y = dateInfo.y;
            const m = String(dateInfo.m).padStart(2, '0'); // è¡¥é›¶
            const d = String(dateInfo.d).padStart(2, '0'); // è¡¥é›¶
            return `${y}-${m}-${d}`;
        }
        return serial; // è§£æå¤±è´¥åˆ™è¿”å›åŸæ•°å­—
    }

    function initTableHead() {
        let html = '<tr><th style="width:50px">#</th>';
        tableHeaders.forEach(h => html += `<th>${h}</th>`);
        html += '</tr>';
        document.getElementById('tableHead').innerHTML = html;
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        const MAX_SHOW = 100;
        
        if (data.length === 0) {
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('noResult').classList.remove('d-none');
            return;
        }
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('noResult').classList.add('d-none');

        let html = '';
        data.slice(0, MAX_SHOW).forEach((row, idx) => {
            html += `<tr><td class="text-muted small">${idx + 1}</td>`;
            tableHeaders.forEach(h => {
                let val = row[h];
                // å›¾ç‰‡åˆ—è‡ªåŠ¨è¯†åˆ«
                if (typeof val === 'string' && /\.(jpg|jpeg|png)$/i.test(val)) {
                    html += `<td><a href="${IMAGE_FOLDER}${val}" target="_blank"><img src="${IMAGE_FOLDER}${val}" class="thumb-img"></a></td>`;
                } else {
                    html += `<td>${val}</td>`;
                }
            });
            html += '</tr>';
        });

        if (data.length > MAX_SHOW) {
            html += `<tr><td colspan="${tableHeaders.length+1}" class="text-center text-muted py-3">... æ•°æ®è¾ƒå¤šï¼Œä»…æ˜¾ç¤ºå‰ ${MAX_SHOW} æ¡ ...</td></tr>`;
        }
        tbody.innerHTML = html;
    }

    function performSearch() {
        const q = document.getElementById('searchInput').value.trim().toUpperCase();
        if (!q) { renderTable(allData); return; }
        const filtered = allData.filter(row => 
            Object.values(row).some(val => String(val).toUpperCase().includes(q))
        );
        renderTable(filtered);
    }

    document.getElementById("searchInput").addEventListener("keypress", (e) => { if(e.key==="Enter") performSearch(); });
</script>

</body>
