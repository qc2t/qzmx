<!DOCTYPE html>

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* è¡¨æ ¼æ ·å¼ */

        .table thead th {

        /* å›¾ç‰‡ç¼©ç•¥å›¾ */
        .thumb-img {

            cursor: pointer; transition: transform 0.2s;

<body>

<div class="main-container">
    <h3 class="text-center fw-bold text-primary mb-4">ğŸ“‚ æ›²è½´ä¿¡æ¯æŸ¥è¯¢</h3>

    <div class="search-card">
        <div class="input-group input-group-lg" style="max-width: 800px; margin: 0 auto;">
            <input type="text" id="searchInput" class="form-control" placeholder="è¯·è¾“å…¥è½´å·ã€ç‚‰å·æˆ–æ—¥æœŸ (ä¾‹å¦‚ 2026-01-15)...">
            <button class="btn btn-primary px-5 fw-bold" onclick="performSearch()">æŸ¥è¯¢</button>
        </div>
        <div id="statusMsg" class="mt-3 text-muted small">ç³»ç»Ÿåˆå§‹åŒ–ä¸­...</div>
    </div>

    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-3 text-muted">æ­£åœ¨è¯»å– Excel æ•°æ®...</div>
    </div>

    <div id="resultArea" class="table-card">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="noResult" class="alert alert-secondary text-center d-none mt-4">æœªæ‰¾åˆ°ç›¸å…³è®°å½•</div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

<script>
    // === é…ç½® ===
    const EXCEL_FILENAME = "qzmx.xlsx"; // ç¡®ä¿æ–‡ä»¶åå®Œå…¨ä¸€è‡´
    const IMAGE_FOLDER = "images/";     // å›¾ç‰‡ç›®å½•
    // ===========

    let allData = [];
    let tableHeaders = [];

    // 1. è‡ªåŠ¨åŠ è½½
    window.onload = function() {
        fetch(EXCEL_FILENAME)
            .then(res => {
                if (!res.ok) throw new Error("æ— æ³•è¯»å–æ–‡ä»¶ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶åæ˜¯å¦ä¸º qzmx.xlsx");
                return res.arrayBuffer();
            })
            .then(buffer => processExcel(buffer))
            .catch(err => {
                document.getElementById('loading').innerHTML = `<div class="text-danger fw-bold">âŒ åŠ è½½å¤±è´¥</div><div class="small text-muted mt-2">${err.message}</div>`;
                document.getElementById('statusMsg').innerText = "åŠ è½½å¤±è´¥";
            });
    };

    // 2. å¤„ç† Excel (æ ¸å¿ƒä¿®å¤é€»è¾‘)
    function processExcel(buffer) {
        try {
            const workbook = XLSX.read(buffer, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // å…³é”®è®¾ç½®ï¼šcellDates: true è®©åº“æŠŠæ—¥æœŸè¯†åˆ«ä¸ºå¯¹è±¡
            const rawData = XLSX.utils.sheet_to_json(firstSheet, { defval: "", cellDates: true });

            // éå†æ‰€æœ‰æ•°æ®ï¼Œä¿®å¤æ—¥æœŸæ ¼å¼
            allData = rawData.map(row => {
                const newRow = {};
                Object.keys(row).forEach(key => {
                    let val = row[key];
                    
                    // === æ—¥æœŸä¿®æ­£æ ¸å¿ƒä»£ç  ===
                    if (val instanceof Date) {
                        // 1. åŠ ä¸Š12å°æ—¶ï¼Œé˜²æ­¢å› ä¸ºæ—¶å·®å¯¼è‡´"å°‘ä¸€å¤©" (ä¾‹å¦‚ 15å·å˜14å·)
                        val.setHours(val.getHours() + 12);
                        // 2. æˆªå– ISO å­—ç¬¦ä¸²çš„å‰10ä½ (YYYY-MM-DD)
                        newRow[key] = val.toISOString().split('T')[0];
                    } 
                    else {
                        newRow[key] = val;
                    }
                });
                return newRow;
            });

            if (allData.length > 0) {
                tableHeaders = Object.keys(allData[0]);
                initTableHead();
                renderTable(allData);
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('statusMsg').innerText = `âœ… æ•°æ®å°±ç»ªï¼Œå…± ${allData.length} æ¡è®°å½•`;
            } else {
                throw new Error("Excel æ•°æ®ä¸ºç©º");
            }
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = `<div class="text-danger">è§£æå‡ºé”™ï¼šè¯·ç¡®ä¿æ–‡ä»¶æ˜¯æ ‡å‡†çš„ .xlsx æ ¼å¼</div>`;
        }
    }

    // ç”Ÿæˆè¡¨å¤´
    function initTableHead() {
        let html = '<tr><th style="width:50px">#</th>';
        tableHeaders.forEach(h => html += `<th>${h}</th>`);
        html += '</tr>';
        document.getElementById('tableHead').innerHTML = html;
    }

    // æ¸²æŸ“è¡¨æ ¼
    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        const MAX_SHOW = 100;
        
        if (data.length === 0) {
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('noResult').classList.remove('d-none');
            return;
        }

        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('noResult').classList.add('d-none');

        let html = '';
        data.slice(0, MAX_SHOW).forEach((row, idx) => {
            html += `<tr><td class="text-muted small">${idx + 1}</td>`;
            tableHeaders.forEach(h => {
                let val = row[h];
                // å›¾ç‰‡æ£€æµ‹ï¼šå¦‚æœæ˜¯ jpg/png ç»“å°¾ï¼Œæ˜¾ç¤ºç¼©ç•¥å›¾
                if (typeof val === 'string' && /\.(jpg|jpeg|png)$/i.test(val)) {
                    html += `<td><a href="${IMAGE_FOLDER}${val}" target="_blank"><img src="${IMAGE_FOLDER}${val}" class="thumb-img"></a></td>`;
                } else {
                    html += `<td>${val}</td>`;
                }
            });
            html += '</tr>';
        });

        if (data.length > MAX_SHOW) {
            html += `<tr><td colspan="${tableHeaders.length+1}" class="text-center text-muted py-3">... æ•°æ®è¾ƒå¤šï¼Œä»…æ˜¾ç¤ºå‰ ${MAX_SHOW} æ¡ ...</td></tr>`;
        }
        tbody.innerHTML = html;
    }

    // æœç´¢åŠŸèƒ½
    function performSearch() {
        const q = document.getElementById('searchInput').value.trim().toUpperCase();
        if (!q) { renderTable(allData); return; }
        const filtered = allData.filter(row => 
            Object.values(row).some(val => String(val).toUpperCase().includes(q))
        );
        renderTable(filtered);
    }

    // ç»‘å®šå›è½¦é”®
    document.getElementById("searchInput").addEventListener("keypress", (e) => { if(e.key==="Enter") performSearch(); });
</script>

</body>
