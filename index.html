<!DOCTYPE html>

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">

        .main-container { max-width: 1400px; margin: 30px auto; padding: 0 15px; }

        .search-card {

        .table-card {

            overflow: hidden; /* åœ†è§’ */
            display: none; /* é»˜è®¤éšè—ï¼Œæœ‰æ•°æ®æ‰æ˜¾ç¤º */
        }

        .table-responsive {

            max-height: 75vh; /* å›ºå®šé«˜åº¦ï¼Œè¡¨å¤´å›ºå®š */
        }

        .table { margin-bottom: 0; white-space: nowrap; vertical-align: middle; }
        
        /* è¡¨å¤´å›ºå®š */
        .table thead th {

        /* å›¾ç‰‡ç¼©ç•¥å›¾ç‰¹æ•ˆ */
        .thumb-img {
            height: 40px;
            width: auto;
            border-radius: 4px;
            cursor: zoom-in;
            border: 1px solid #ddd;
            transition: all 0.2s ease;

            z-index: 999;

        /* çŠ¶æ€æ–‡å­— */

</head>
<body>

<div class="main-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary m-0">ğŸ“‚ æ›²è½´ä¿¡æ¯æŸ¥è¯¢ç³»ç»Ÿ</h3>
        <button class="btn btn-success" onclick="exportToImage()">ğŸ“¸ ä¿å­˜ç»“æœä¸ºå›¾ç‰‡</button>
    </div>

    <div class="search-card">
        <div class="input-group input-group-lg">
            <span class="input-group-text bg-white text-primary border-end-0">ğŸ”</span>
            <input type="text" id="searchInput" class="form-control border-start-0" placeholder="è¯·è¾“å…¥è½´å·ã€ç‚‰å·ã€å›¾å·æˆ–å…¶ä»–å…³é”®è¯...">
            <button class="btn btn-primary px-4 fw-bold" type="button" onclick="performSearch()">æŸ¥è¯¢</button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mt-2">
            <div id="statusMsg" class="status-text">ç³»ç»Ÿå‡†å¤‡å°±ç»ª...</div>
            <button class="btn btn-link btn-sm text-decoration-none" onclick="resetTable()">é‡ç½® / æ˜¾ç¤ºå…¨éƒ¨</button>
        </div>

        <div id="localUploadArea" class="mt-3 pt-3 border-top d-none">
            <div class="alert alert-warning py-2 mb-2 small">
                <strong>æœ¬åœ°æ¨¡å¼æç¤ºï¼š</strong> æœªæ£€æµ‹åˆ°æœåŠ¡å™¨ç¯å¢ƒæˆ–è‡ªåŠ¨åŠ è½½å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹© <b>qzmx.xlsx</b> æ–‡ä»¶ã€‚
            </div>
            <input type="file" id="localFileBtn" class="form-control" accept=".xlsx">
        </div>
    </div>

    <div id="loading" class="text-center py-5 d-none">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3 text-muted">æ­£åœ¨è§£æ Excel æ•°æ®ï¼Œè¯·ç¨å€™...</p>
    </div>

    <div id="resultArea" class="table-card">
        <div class="table-responsive" id="tableExportScope">
            <table class="table table-striped table-hover">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="noResult" class="alert alert-secondary text-center d-none mt-4 py-4">
        <h4>ğŸ¤” æœªæ‰¾åˆ°ç›¸å…³è®°å½•</h4>
        <p class="mb-0">è¯·æ£€æŸ¥è¾“å…¥çš„å…³é”®è¯æ˜¯å¦æ­£ç¡®</p>
    </div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    // === é…ç½®é¡¹ ===
    const EXCEL_FILENAME = "qzmx.xlsx"; // åªæœ‰è¿™é‡Œæ”¹æ–‡ä»¶å
    const IMAGE_FOLDER = "images/";     // å›¾ç‰‡æ–‡ä»¶å¤¹è·¯å¾„
    // =============

    let allData = [];
    let tableHeaders = [];

    // 1. åˆå§‹åŒ–ï¼šåˆ¤æ–­æ˜¯ç½‘ç»œç¯å¢ƒè¿˜æ˜¯æœ¬åœ°ç¯å¢ƒ
    window.onload = function() {
        if (window.location.protocol.startsWith('http')) {
            // å¦‚æœæ˜¯ http/https (GitHub Pages)ï¼Œå°è¯•è‡ªåŠ¨ä¸‹è½½
            loadOnlineExcel();
        } else {
            // å¦‚æœæ˜¯ file:// (æœ¬åœ°åŒå‡»)ï¼Œæ˜¾ç¤ºæ‰‹åŠ¨ä¸Šä¼ 
            showLocalMode("æœ¬åœ°è¿è¡Œæ¨¡å¼");
        }
    };

    // 2. ç½‘ç»œåŠ è½½é€»è¾‘
    function loadOnlineExcel() {
        showLoading(true);
        fetch(EXCEL_FILENAME)
            .then(res => {
                if (!res.ok) throw new Error("æ–‡ä»¶ä¸å­˜åœ¨");
                return res.arrayBuffer();
            })
            .then(buffer => processExcel(buffer))
            .catch(err => {
                showLoading(false);
                showLocalMode("è‡ªåŠ¨åŠ è½½å¤±è´¥ (å¯èƒ½æ–‡ä»¶æœªä¸Šä¼ )ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©");
            });
    }

    // 3. æœ¬åœ°ä¸Šä¼ ç›‘å¬
    document.getElementById('localFileBtn').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        showLoading(true);
        const reader = new FileReader();
        reader.onload = function(e) { processExcel(e.target.result); };
        reader.readAsArrayBuffer(file);
    });

    // 4. Excel å¤„ç†æ ¸å¿ƒ (åŒ…å«æ—¥æœŸä¿®å¤)
    function processExcel(buffer) {
        try {
            const workbook = XLSX.read(buffer, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // â˜…â˜…â˜… å…³é”®ä¿®å¤ï¼šraw: false â˜…â˜…â˜…
            // å¼ºåˆ¶å°†æ‰€æœ‰å†…å®¹ä½œä¸º"æ–‡æœ¬"è¯»å–ï¼Œè§£å†³æ—¥æœŸå˜æ•°å­—é—®é¢˜
            allData = XLSX.utils.sheet_to_json(firstSheet, { defval: "", raw: false });

            if (allData.length > 0) {
                // æå–è¡¨å¤´
                tableHeaders = Object.keys(allData[0]);
                initTableHead();
                renderTable(allData);
                
                showLoading(false);
                document.getElementById('statusMsg').innerText = `âœ… æ•°æ®åŠ è½½å®Œæˆï¼Œå…± ${allData.length} æ¡è®°å½•`;
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('localUploadArea').classList.add('d-none');
            } else {
                alert("Excel æ–‡ä»¶ä¸ºç©ºï¼");
                showLoading(false);
            }
        } catch (e) {
            console.error(e);
            alert("æ–‡ä»¶è§£æé”™è¯¯ï¼Œè¯·ç¡®ä¿æ˜¯æ ‡å‡†çš„ Excel (.xlsx) æ–‡ä»¶");
            showLoading(false);
        }
    }

    // 5. ç”Ÿæˆè¡¨å¤´
    function initTableHead() {
        let html = '<tr><th style="width:50px">#</th>';
        tableHeaders.forEach(h => html += `<th>${h}</th>`);
        html += '</tr>';
        document.getElementById('tableHead').innerHTML = html;
    }

    // 6. æ¸²æŸ“è¡¨æ ¼ (åŒ…å«å›¾ç‰‡è¯†åˆ«)
    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        const MAX_SHOW = 100; // é™åˆ¶æ˜¾ç¤ºæ¡æ•°ä¼˜åŒ–æ€§èƒ½
        
        if (data.length === 0) {
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('noResult').classList.remove('d-none');
            return;
        }

        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('noResult').classList.add('d-none');

        let html = '';
        data.slice(0, MAX_SHOW).forEach((row, idx) => {
            html += '<tr>';
            html += `<td class="text-muted small">${idx + 1}</td>`;
            
            tableHeaders.forEach(header => {
                let val = row[header];
                if(val === undefined || val === null) val = "";
                
                // å›¾ç‰‡æ£€æµ‹é€»è¾‘
                if (isImageFile(val)) {
                    html += `<td>
                                <a href="${IMAGE_FOLDER}${val}" target="_blank">
                                    <img src="${IMAGE_FOLDER}${val}" class="thumb-img" title="ç‚¹å‡»æŸ¥çœ‹å¤§å›¾">
                                </a>
                             </td>`;
                } else {
                    html += `<td>${val}</td>`;
                }
            });
            html += '</tr>';
        });

        // å¦‚æœæ•°æ®è¢«æˆªæ–­ï¼Œæ˜¾ç¤ºæç¤º
        if(data.length > MAX_SHOW) {
             html += `<tr><td colspan="${tableHeaders.length+1}" class="text-center text-muted py-3">... ç»“æœè¿‡å¤šï¼Œä»…æ˜¾ç¤ºå‰ ${MAX_SHOW} æ¡ï¼Œè¯·è¾“å…¥å…³é”®è¯è¿‡æ»¤ ...</td></tr>`;
        }

        tbody.innerHTML = html;
    }

    // è¾…åŠ©ï¼šåˆ¤æ–­æ˜¯å¦ä¸ºå›¾ç‰‡æ–‡ä»¶å
    function isImageFile(str) {
        if (typeof str !== 'string') return false;
        const s = str.toLowerCase();
        return s.endsWith('.jpg') || s.endsWith('.jpeg') || s.endsWith('.png') || s.endsWith('.gif');
    }

    // 7. æœç´¢åŠŸèƒ½
    function performSearch() {
        const query = document.getElementById('searchInput').value.trim().toUpperCase();
        if (!query) {
            renderTable(allData);
            return;
        }
        
        const filtered = allData.filter(row => {
            // å…¨å­—æ®µæ¨¡ç³ŠåŒ¹é…
            return Object.values(row).some(val => 
                String(val).toUpperCase().includes(query)
            );
        });
        renderTable(filtered);
    }

    function resetTable() {
        document.getElementById('searchInput').value = '';
        renderTable(allData);
    }

    // 8. ç•Œé¢äº¤äº’è¾…åŠ©
    function showLoading(isLoading) {
        if(isLoading) {
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('resultArea').style.display = 'none';
        } else {
            document.getElementById('loading').classList.add('d-none');
        }
    }

    function showLocalMode(msg) {
        document.getElementById('statusMsg').innerText = msg;
        document.getElementById('localUploadArea').classList.remove('d-none');
    }

    // 9. æˆªå›¾å¯¼å‡º
    function exportToImage() {
        const element = document.getElementById('tableExportScope');
        if (!element || document.getElementById('resultArea').style.display === 'none') {
            alert('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
            return;
        }
        
        // ä¸´æ—¶è§£é™¤é«˜åº¦é™åˆ¶ä»¥æˆªå–é•¿å›¾
        const originalMaxHeight = element.style.maxHeight;
        const originalOverflow = element.style.overflow;
        element.style.maxHeight = "none";
        element.style.overflow = "visible";

        html2canvas(document.querySelector("#resultArea"), {
            backgroundColor: "#ffffff",
            scale: 2 // æé«˜æ¸…æ™°åº¦
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'æ›²è½´æŸ¥è¯¢ç»“æœ_' + new Date().toISOString().slice(0,10) + '.jpg';
            link.href = canvas.toDataURL("image/jpeg", 0.9);
            link.click();
            
            // æ¢å¤æ ·å¼
            element.style.maxHeight = originalMaxHeight;
            element.style.overflow = originalOverflow;
        });
    }

    // ç»‘å®šå›è½¦æœç´¢
    document.getElementById("searchInput").addEventListener("keypress", (e) => { if(e.key==="Enter") performSearch(); });
</script>

</body>
